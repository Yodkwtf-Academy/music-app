<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Music App</h1>
    <div class="keys">
      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Sa</span> <p>Press A</p></button>
        <audio src="./sounds/sa.mp3" data-key="a"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Re</span> <p>Press S</p></button>
        <audio src="./sounds/re.mp3" data-key="s"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Ga</span> <p>Press D</p></button>
        <audio src="./sounds/ga.mp3" data-key="d"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Ma</span> <p>Press F</p></button>
        <audio src="./sounds/ma.mp3" data-key="f"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Pa</span> <p>Press G</p></button>
        <audio src="./sounds/pa.mp3" data-key="g"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Dha</span> <p>Press H</p></button>
        <audio src="./sounds/dha.mp3" data-key="h"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn"><span>Ni</span> <p>Press J</p></button>
        <audio src="./sounds/ni.mp3" data-key="j"></audio>
      </article>
      <!-- end of single key -->

      <!-- single key -->
      <article class="key">
        <button class="key-btn">
          <span>Saa</span>
          <p>Press K</p>
        </button>

        <audio src="./sounds/saa.mp3" data-key="k"></audio>
      </article>
      <!-- end of single key -->
    </div>

    <script src="./app.js"></script>
  </body>
</html>
